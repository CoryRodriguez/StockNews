services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: dtdash
      POSTGRES_PASSWORD: dtdash
      POSTGRES_DB: dtdash
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtdash"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
