services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: dtdash
      POSTGRES_PASSWORD: dtdash
      POSTGRES_DB: dtdash
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtdash"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://dtdash:dtdash@postgres:5432/dtdash
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      RTPR_API_KEY: ${RTPR_API_KEY}
      BENZINGA_API_KEY: ${BENZINGA_API_KEY}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      PAPER_TRADING_ENABLED: ${PAPER_TRADING_ENABLED:-false}
      PAPER_TRADE_QTY: ${PAPER_TRADE_QTY:-10}
      PAPER_TRADE_SELL_DELAY_SEC: ${PAPER_TRADE_SELL_DELAY_SEC:-60}
      PAPER_TRADE_COOLDOWN_MIN: ${PAPER_TRADE_COOLDOWN_MIN:-5}
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3001"
    networks:
      - default
      - web

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - default
      - web

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - default
      - web

volumes:
  postgres_data:
  certbot_www:

networks:
  web:
    external: true
